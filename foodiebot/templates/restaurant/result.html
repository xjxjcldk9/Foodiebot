{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Result{% endblock %}</h1>
{% if g.user %}
<a class="action" href="{{ url_for('restaurant.user_input') }}">NEW TRY</a>
{% endif %}
{% endblock %}

{% block content %}
<article class="post">
    <header>
        <div>
            <h1>{{ result['name'] }}</h1>
            <h1>{{ result['star'] }}</h1>
            <h1>{{ result['category'] }}</h1>
            <h1>{{ result['distance'] }}</h1>
        </div>
    </header>
</article>
{% endblock %}
