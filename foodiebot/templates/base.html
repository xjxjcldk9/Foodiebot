<!doctype html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
        integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
    <link rel="mask-icon" href="{{ url_for('static', filename='safari-pinned-tab.svg') }}" color="#28b4dd">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">


    <script src="https://kit.fontawesome.com/86a5869bb1.js" crossorigin="anonymous"></script>

</head>




<title>{% block title %}{% endblock %} - Foodiebot</title>




<nav>
    <h1><a href="{{ url_for('restaurant.user_input')}}">Foodiebot</a></h1>
    <ul>



        {% if g.user %}

        <li><span>{{ g.user['username'] }}</span>
        <li><a href="{{ url_for('profile.manage_food') }}">管理食物</a>
        <li><a href="{{ url_for('auth.logout') }}">登出</a>


            {% else %}
        <li><a href="{{ url_for('auth.register') }}">註冊</a>
        <li><a href="{{ url_for('auth.login') }}">登入</a>


            {% endif %}
    </ul>
</nav>



<section class="content">
    <header>
        {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
</section>
